<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>KUL Calendar</title>
	</head>
	<body>
		{% for day in days %}
		<div class="day">
			<h3>{{ day.name }}</h3>
			{% for entry in day.entries %}
			<span class="name">{{ entry.name }}</span>
			<span class="time">{{ entry.timespan }}</span>
			<div class="sub">{{ entry.room }} {{ entry.teachers }}</div>
			{% endfor %}
		</div>
		{% endfor %}
	</body>
</html>
